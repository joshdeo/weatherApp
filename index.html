<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./resources/Stylesheet/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>

</head>

<body>




    <div id="searchContainer">
        <input type="text" id="searchInput" class="searchControl" placeholder="City, Name or zip code">
        <button class="searchControl" id="searchButton">Search</button>
    </div>

    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentImgIcon" src="#" alt=""></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>

    <div class="graph" id="graphContainer">
        <div class="windcontainer">
            <canvas id="wind"></canvas>
        </div>

        <div class="tempcontainer">
            <canvas id="temp"></canvas>
        </div>

        <div class="humidcontainer">
            <canvas id="humid"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
